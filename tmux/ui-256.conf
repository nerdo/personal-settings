# Basic color settings
color_light=white
color_window_off_indicator=green

## Set the status line's colors
set -g status-style fg=grey,bg=colour8
setw -g window-status-style fg=colour242
setw -g window-status-current-style fg=white,bg=darkred
setw -g window-status-activity-style fg=white

## Set the pane border colors
setw -g pane-border-style fg=white,bg=white
setw -g pane-active-border-style fg=red,bg=red

## Set the active pane colors normal, others shaded
setw -g window-style fg=default,dim,bg=default,dim
setw -g window-active-style fg=default,bg=default,bold

## Set command/message line colors
set -g message-style fg=white,bold,bg=magenta

## Set highlight color
set -g mode-style fg=grey,bg=darkgreen
